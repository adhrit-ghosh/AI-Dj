<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script> 

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
  	<h3 class="btn btn-info header">AI DJ WEB APP
	    <br>
	    <span>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed">
<img class="speedimg" src="disk.gif">
<br>
<h3 class="btn btn-warning " id="speed"> Speed</h3>
  </div>
  <button id="play" class="btn btn-success" onclick="playsound()">Play</button>
  <button id="stop" class="btn btn-danger" onclick="stopsound()">Stop</button>
  <div class="div_volume">
    <img class="speedimg" src="disk.gif">
    <br>
    <h3 class="btn btn-warning " id="volume"> Volume</h3>
      </div>
</center>

<script src="main.js"></script>
</body>
</html>
